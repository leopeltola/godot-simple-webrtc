name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  addon_asset:
    name: Build addon release asset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build addon zip
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p dist
          cd godot
          zip -r "../dist/simple-webrtc-addon-${VERSION}.zip" addons/simple-webrtc
          cd ..
          sha256sum "dist/simple-webrtc-addon-${VERSION}.zip" > "dist/simple-webrtc-addon-${VERSION}.sha256"

      - name: Upload addon artifacts
        uses: actions/upload-artifact@v4
        with:
          name: addon-release-assets
          path: dist/*

  docker_image:
    name: Build and publish Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name
        id: vars
        shell: bash
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}-server" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  github_release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - addon_asset
      - docker_image

    steps:
      - name: Download addon artifacts
        uses: actions/download-artifact@v4
        with:
          name: addon-release-assets
          path: dist

      - name: Compute image name
        id: vars
        shell: bash
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}-server" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.sha256
          body: |
            ## Artifacts
            - Godot addon zip attached as release asset.

            ## Server image
            - `${{ steps.vars.outputs.image }}:${{ github.ref_name }}`
            - `${{ steps.vars.outputs.image }}:latest`
